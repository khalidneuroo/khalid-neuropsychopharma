<!-- Auto News Script -->
<script>
fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://neurosciencenews.com/feed/"))
  .then(response => response.json())
  .then(data => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    let html = "";
    let count = 0;

    items.forEach(item => {
      if (count >= 5) return;

      const title = item.querySelector("title").textContent;
      const link = item.querySelector("link").textContent;
      const description = item.querySelector("description").textContent;

      // Extract image
      const imgMatch = description.match(/<img[^>]+src="([^">]+)"/);
      const imageUrl = imgMatch ? imgMatch[1] : "";

      // Clean text
      const cleanText = description.replace(/<[^>]+>/g, "").substring(0, 200);

      html += `
        <div class="news-article">
          ${imageUrl ? `<img src="${imageUrl}" alt="صورة الخبر">` : ""}
          <div class="news-content">
            <h3>${title}</h3>
            <p>${cleanText}...</p>
            <a href="${link}" target="_blank">قراءة المقال الكامل →</a>
          </div>
        </div>
      `;

      count++;
    });

    document.getElementById("neuro-news").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("neuro-news").innerHTML =
      "<p>تعذر تحميل الأخبار حالياً.</p>";
  });
</script>
