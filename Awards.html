<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awards – Khalid</title>

<style>
    /* Page background */
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(
            to bottom,
            #020202 0%,
            rgba(0, 255, 200, 0.15) 40%,
            rgba(0, 200, 255, 0.15) 60%,
            #020202 100%
        );
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;
        animation: fadePage 2.8s ease-out forwards;
        opacity: 0;
    }

    /* Top-to-bottom fade-in */
    @keyframes fadePage {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Page container */
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
        text-align: center;
    }

    /* Page title */
    h1 {
        font-size: 42px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 40px;
        text-shadow: 0 0 12px rgba(0,255,220,0.6);
    }

    /* Certificate card */
    .certificate-card {
        width: 100%;
        margin: 60px auto;
        padding: 0;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0,255,220,0.35);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .certificate-card:hover {
        transform: scale(1.015);
        box-shadow: 0 0 40px rgba(0,255,220,0.55);
    }

    /* Certificate image placeholder */
    .certificate-img {
        width: 100%;
        height: auto;
        display: block;
        background: rgba(0,255,220,0.08);
        border-bottom: 1px solid rgba(0,255,220,0.25);
    }

    /* Footer spacing */
    .footer-space {
        height: 80px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Khalid — Awards & Certifications</h1>

    <!-- Certificate 1 -->
    <div class="certificate-card">
        <img src="CERTIFICATE-AGRI-TECH.png"
             alt="Guide to the Agri-Tech Sector Panel — ADGM Academy"
             class="certificate-img">
    </div>

    <!-- Certificate 2 -->
    <div class="certificate-card">
        <img src="CERTIFICATE-OHRP.png"
             alt="Human Research Protection Foundational Training — OHRP"
             class="certificate-img">
    </div>

    <div class="footer-space"></div>
</div>

</body>
</html>
