<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awards – Khalid</title>

<style>
    /* Page background — now pure black like your other pages */
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: #000;
        color: white;
        overflow-x: hidden;
        animation: fadePage 2.8s ease-out forwards;
        opacity: 0;
    }

    /* Top-to-bottom fade-in */
    @keyframes fadePage {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Page container */
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
        text-align: center;
    }

    /* Page title */
    h1 {
        font-size: 42px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 40px;
        text-shadow: 0 0 12px rgba(0,255,220,0.6);
    }

    /* Certificate card (same design, but text-only) */
    .certificate-card {
        width: 100%;
        margin: 40px auto;
        padding: 25px;
        border-radius: 14px;
        background: #0a0a0a;
        border: 1px solid rgba(0,255,220,0.25);
        box-shadow: 0 0 25px rgba(0,255,220,0.35);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        text-align: left;
    }

    .certificate-card:hover {
        transform: scale(1.015);
        box-shadow: 0 0 40px rgba(0,255,220,0.55);
    }

    /* Certificate title */
    .cert-title {
        font-size: 24px;
        font-weight: 600;
        color: #00ffdd;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00ffdd;
    }

    /* Certificate metadata */
    .cert-meta {
        font-size: 16px;
        color: #ccc;
        margin: 4px 0;
    }

    /* Footer spacing */
    .footer-space {
        height: 80px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Khalid — Awards & Certifications</h1>

    <!-- Certificate 1 -->
    <div class="certificate-card">
        <div class="cert-title">Guide to the Agri-Tech Sector</div>
        <div class="cert-meta">Issued by: ADGM Academy</div>
        <div class="cert-meta">Date: April 18, 2023</div>
        <div class="cert-meta">Credential ID: AT09-58327</div>
    </div>

    <!-- Certificate 2 -->
    <div class="certificate-card">
        <div class="cert-title">Human Research Protection — Foundational Training</div>
        <div class="cert-meta">Issued by: OHRP (Office for Human Research Protections)</div>
        <div class="cert-meta">Date: April 23, 2024</div>
        <div class="cert-meta">Credential ID: 8461719F</div>
    </div>

    <div class="footer-space"></div>
</div>

</body>
</html>
