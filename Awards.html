<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Awards – Khalid</title>

<style>
    /* Global black theme (matches your other pages) */
    body {
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        background: #000;
        color: #fff;
        overflow-x: hidden;
        opacity: 0;
        animation: fadePage 2.8s ease-out forwards;
    }

    @keyframes fadePage {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 60px 20px;
        text-align: center;
    }

    /* Title — same glow as highlight boxes */
    h1 {
        font-size: 42px;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 40px;
        color: #00ff88;
        text-shadow: 0 0 12px #00ff88;
    }

    /* Certificate card — identical to your research cards */
    .certificate-card {
        width: 100%;
        margin: 40px auto;
        padding: 25px;
        border-radius: 12px;
        background: #0a0a0a;
        border: 1px solid #222;
        box-shadow: 0 0 15px #00ff88;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: left;
    }

    .certificate-card:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px #00ff88;
    }

    .cert-title {
        font-size: 24px;
        font-weight: bold;
        color: #00ff88;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00ff88;
    }

    .cert-meta {
        font-size: 16px;
        color: #ccc;
        margin: 4px 0;
    }

    .footer-space {
        height: 80px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Khalid — Awards & Certifications</h1>

    <div class="certificate-card">
        <div class="cert-title">Guide to the Agri-Tech Sector</div>
        <div class="cert-meta">Issued by: ADGM Academy</div>
        <div class="cert-meta">Date: April 18, 2023</div>
        <div class="cert-meta">Credential ID: AT09-58327</div>
    </div>

    <div class="certificate-card">
        <div class="cert-title">Human Research Protection — Foundational Training</div>
        <div class="cert-meta">Issued by: OHRP</div>
        <div class="cert-meta">Date: April 23, 2024</div>
        <div class="cert-meta">Credential ID: 8461719F</div>
    </div>

    <div class="footer-space"></div>
</div>

</body>
</html>
