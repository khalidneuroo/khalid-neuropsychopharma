<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Updates | Khalid</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Responsive text */
        h1 { font-size: clamp(26px, 6vw, 40px); text-align:center; }
        h2 { font-size: clamp(20px, 5vw, 30px); text-align:center; }
        h3 { font-size: clamp(16px, 4vw, 24px); }
        p, a { font-size: clamp(14px, 4vw, 18px); line-height: 1.8; }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* WhatsApp Floating Button */
        .floating-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            padding: 12px 18px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 10px #25D366;
            z-index: 999;
            font-size: clamp(14px, 4vw, 18px);
        }

        /* News Container */
        #neuro-news {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .news-article {
            display: flex;
            flex-direction: column;
            background: #111;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff88;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        .news-article img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .news-content h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .news-content p {
            color: #c8ffc8;
        }

        .news-content a {
            color: #00ff88;
            font-weight: bold;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: clamp(12px, 3vw, 16px);
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">
    WhatsApp
</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header style="padding-top:20px;">
    <h1>Research Updates</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="projects.html">Projects</a>
        <a href="updates.html">Updates</a>
        <a href="contact.html">Contact</a>
        <a href="updates-ar.html">العربية</a>
    </nav>
</header>

<section>
    <h2>Latest Neuroscience News</h2>
    <div id="neuro-news">
        <p style="text-align:center; color:#aaa;">Loading latest articles...</p>
    </div>
</section>

<footer>
    <p>© 2026 Khalid — Neuropsychopharmacology Research & Analysis</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");
        overlay.style.display = "flex";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";
            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

<!-- Auto News Script -->
<script>
fetch("https://api.rss2json.com/v1/api.json?rss_url=https://neurosciencenews.com/feed/")
  .then(response => response.json())
  .then(data => {
    let html = "";
    data.items.slice(0, 5).forEach(item => {
      const imageMatch = item.description.match(/<img[^>]+src="([^">]+)"/);
      const imageUrl = imageMatch ? imageMatch[1] : "";

      html += `
        <div class="news-article">
          ${imageUrl ? `<img src="${imageUrl}" alt="News Image">` : ""}
          <div class="news-content">
            <h3>${item.title}</h3>
            <p>${item.description.replace(/<[^>]+>/g, "").substring(0, 200)}...</p>
            <a href="${item.link}" target="_blank">Read Full Article →</a>
          </div>
        </div>
      `;
    });
    document.getElementById("neuro-news").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("neuro-news").innerHTML =
      "<p style='color:#f88;'>Unable to load news at the moment.</p>";
  });
</script>

</body>
</html>
