<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Khalid Almansoori</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        h1, h2, p, label, input, textarea, button {
            color: #fff;
        }
        .form-wrapper {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        form button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">
    WhatsApp
</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header>
    <h1>Contact</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="projects.html">Projects</a>
        <a href="updates.html">Updates</a>
        <a href="contact.html">Contact</a>
        <a href="contact-ar.html" style="float:right;">العربية</a>
    </nav>
</header>

<section>
    <h2>Get in Touch</h2>
    <div class="form-wrapper">
        <p>
            For research inquiries, collaboration proposals, or academic communication, please use the form below.
        </p>

        <form action="https://formspree.io/f/meeaqdpo" method="POST">
            <label>Your Name</label><br>
            <input type="text" name="name" required><br><br>

            <label>Your Email</label><br>
            <input type="email" name="email" required><br><br>

            <label>Message</label><br>
            <textarea name="message" rows="6" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>© 2026 Khalid Almansoori — Neuropsychopharmacology Research</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");
        overlay.style.display = "flex";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";
            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

</body>
</html>
