<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <!-- ⭐ CRITICAL FOR MOBILE RESPONSIVENESS ⭐ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تواصل | خالد المنصوري</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            direction: rtl;
            text-align: right;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, p, label, input, textarea, button {
            color: #fff;
        }

        /* Responsive text sizes */
        h1 { font-size: clamp(24px, 6vw, 36px); }
        h2 { font-size: clamp(18px, 5vw, 28px); }
        p, label, input, textarea, button {
            font-size: clamp(14px, 4vw, 18px);
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            font-size: clamp(14px, 4vw, 18px);
        }

       

        /* Form Wrapper */
        .form-wrapper {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: clamp(14px, 4vw, 18px);
        }

        form button {
            background-color: #444;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: clamp(14px, 4vw, 18px);
        }

        form button:hover {
            background-color: #666;
        }

        section {
            padding: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: clamp(12px, 3vw, 16px);
        }
    </style>
</head>

<body>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header style="text-align:center; padding-top:20px;">
    <h1>تواصل</h1>
    <nav>
        <a href="index-ar.html">الرئيسية</a>
        <a href="research-ar.html">الأبحاث</a>
        <a href="projects-ar.html">المشاريع</a>
        <a href="updates-ar.html">التحديثات</a>
        <a href="contact-ar.html">تواصل</a>
        <a href="contact.html" style="float:left;">EN</a>
    </nav>
</header>

<section>
    <h2>للتواصل العلمي</h2>

    <div class="form-wrapper">
        <p>
            للتواصل الأكاديمي أو اقتراحات التعاون البحثي، يرجى استخدام النموذج التالي.
        </p>

        <form action="https://formspree.io/f/meeaqdpo" method="POST">
            <label>الاسم</label>
            <input type="text" name="name" required>

            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required>

            <label>الرسالة</label>
            <textarea name="message" rows="6" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
</section>

<footer>
    <p>© 2026 خالد المنصوري — أبحاث علم الأدوية النفسية العصبية</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();

        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");

        overlay.style.display = "flex";
        let percent = 0;

        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";

            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>
<script src="global.js"></script>
</body>
</html>
