<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تواصل | خالد المنصوري</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            direction: rtl;
            text-align: right;
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        h1, h2, p, label, input, textarea, button {
            color: #fff;
        }
        nav a { margin: 0 10px; }

        .form-wrapper {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }

        form button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">
    WhatsApp
</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header>
    <h1>تواصل</h1>
    <nav>
        <a href="index-ar.html">الرئيسية</a>
        <a href="research-ar.html">الأبحاث</a>
        <a href="projects-ar.html">المشاريع</a>
        <a href="updates-ar.html">التحديثات</a>
        <a href="contact-ar.html">تواصل</a>
        <a href="contact.html" style="float:left;">EN</a>
    </nav>
</header>

<section>
    <h2>للتواصل العلمي</h2>

    <div class="form-wrapper">
        <p>
            للتواصل الأكاديمي أو اقتراحات التعاون البحثي، يرجى استخدام النموذج التالي.
        </p>

        <form action="https://formspree.io/f/meeaqdpo" method="POST">
            <label>الاسم</label><br>
            <input type="text" name="name" required><br><br>

            <label>البريد الإلكتروني</label><br>
            <input type="email" name="email" required><br><br>

            <label>الرسالة</label><br>
            <textarea name="message" rows="6" required></textarea><br><br>

            <button type="submit">إرسال</button>
        </form>
    </div>
</section>

<footer>
    <p>© 2026 خالد المنصوري — أبحاث علم الأدوية النفسية العصبية</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();

        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");

        overlay.style.display = "flex";
        let percent = 0;

        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";

            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

</body>
</html>
