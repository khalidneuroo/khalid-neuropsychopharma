<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ⭐ CRITICAL FOR MOBILE RESPONSIVENESS ⭐ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search | Khalid</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Responsive text sizes */
        h1 { font-size: clamp(26px, 6vw, 40px); text-align:center; }
        h2 { font-size: clamp(20px, 5vw, 30px); text-align:center; }
        p, a, button, input { font-size: clamp(14px, 4vw, 18px); }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* WhatsApp Floating Button */
        .floating-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            padding: 12px 18px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 10px #25D366;
            z-index: 999;
            font-size: clamp(14px, 4vw, 18px);
        }

        /* Search Box */
        .search-box {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            margin: 20px auto;
            display: block;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }

        .search-button {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }

        .search-button:hover {
            background: #ccc;
        }

        /* Toggle buttons */
        .toggle-container {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-btn {
            padding: 10px 18px;
            margin: 5px;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        .toggle-btn.active {
            background: #fff;
            color: #000;
        }

        section {
            padding: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: clamp(12px, 3vw, 16px);
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">WhatsApp</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header style="padding-top:20px;">
    <h1>NeuroMolecules Search</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="projects.html">Projects</a>
        <a href="updates.html">Updates</a>
        <a href="neuromolecules.html">NeuroMolecules</a>
        <a href="contact.html">Contact</a>
        <a href="neuromolecules-ar.html">العربية</a>
    </nav>
</header>

<section>
    <h2>Search Scientific Databases</h2>

    <!-- Search Engine Toggle -->
    <div class="toggle-container">
        <button class="toggle-btn active" data-engine="pubmed">PubMed</button>
        <button class="toggle-btn" data-engine="pubchem">PubChem</button>
        <button class="toggle-btn" data-engine="chembl">ChEMBL</button>
    </div>

    <input 
        type="text" 
        id="search-input" 
        class="search-box" 
        placeholder="Type a molecule, receptor, or condition..."
    >

    <button id="search-btn" class="search-button">Search</button>
</section>

<footer>
    <p>© 2026 Khalid — Neuropsychopharmacology Research</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");
        overlay.style.display = "flex";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";
            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

<!-- Multi-Engine Search Redirect -->
<script>
let activeEngine = "pubmed";

// Toggle buttons
document.querySelectorAll(".toggle-btn").forEach(btn => {
    btn.addEventListener("click", function() {
        document.querySelectorAll(".toggle-btn").forEach(b => b.classList.remove("active"));
        this.classList.add("active");
        activeEngine = this.dataset.engine;
    });
});

function search() {
    const query = document.getElementById("search-input").value.trim();
    if (query.length === 0) return;

    let url = "";

    if (activeEngine === "pubmed") {
        url = "https://pubmed.ncbi.nlm.nih.gov/?term=" + encodeURIComponent(query);
    }
    else if (activeEngine === "pubchem") {
        url = "https://pubchem.ncbi.nlm.nih.gov/#query=" + encodeURIComponent(query);
    }
    else if (activeEngine === "chembl") {
        url = "https://www.ebi.ac.uk/chembl/g/#search_results/all/query=" + encodeURIComponent(query);
    }

    window.open(url, "_blank");
}

document.getElementById("search-btn").addEventListener("click", search);

document.getElementById("search-input").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        search();
    }
});
</script>
<script src="global.js"></script>

</body>
</html>
