<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroMolecules Search | Khalid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        h1, h2, p, a {
            color: #fff;
        }
        a:hover {
            text-decoration: underline;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            margin: 20px auto;
            display: block;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
        }
        .search-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .search-button:hover {
            background: #ccc;
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">WhatsApp</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header>
    <h1>NeuroMolecules Search</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="projects.html">Projects</a>
        <a href="updates.html">Updates</a>
        <a href="neuromolecules.html">NeuroMolecules</a>
        <a href="contact.html">Contact</a>
        <a href="neuromolecules-ar.html" style="float:right;">العربية</a>
    </nav>
</header>

<section>
    <h2>Search PubMed</h2>

    <input 
        type="text" 
        id="pubmed-search" 
        class="search-box" 
        placeholder="Type a molecule, receptor, or condition..."
    >

    <button id="search-btn" class="search-button">Search</button>
</section>

<footer>
    <p>© 2026 Khalid — Neuropsychopharmacology Research</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");
        overlay.style.display = "flex";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";
            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

<!-- PubMed Search Redirect -->
<script>
function searchPubMed() {
    const input = document.getElementById("pubmed-search");
    const query = input.value.trim();

    if (query.length === 0) return;

    // PubMed official search endpoint
    const url = "https://pubmed.ncbi.nlm.nih.gov/?term=" + encodeURIComponent(query);

    window.open(url, "_blank");
}

document.getElementById("search-btn").addEventListener("click", searchPubMed);

document.getElementById("pubmed-search").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        searchPubMed();
    }
});
</script>

</body>
</html>
