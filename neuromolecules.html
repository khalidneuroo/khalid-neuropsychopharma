<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeuroMolecules List | Khalid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }
        h1, h2, h3, p, a {
            color: #fff;
        }
        a:hover {
            text-decoration: underline;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
        }
        .molecule-card {
            background: #111;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px #444;
        }
        .molecule-card p {
            margin: 6px 0;
        }
    </style>
</head>

<body>

<!-- WhatsApp Button -->
<a class="floating-whatsapp" href="https://wa.me/971553741880" target="_blank">WhatsApp</a>

<!-- Loading Overlay -->
<div id="loading-overlay">
    <div id="loading-box">
        <div id="loading-text">0%</div>
    </div>
</div>

<header>
    <h1>NeuroMolecules List</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a href="projects.html">Projects</a>
        <a href="updates.html">Updates</a>
        <a href="neuromolecules.html">NeuroMolecules</a>
        <a href="contact.html">Contact</a>
        <a href="neuromolecules-ar.html" style="float:right;">العربية</a>
    </nav>
</header>

<section>
    <h2>Search Neuroactive Molecules</h2>
    <input type="text" id="nm-search" class="search-box" placeholder="Search by name, class, or mechanism">
    <div id="nm-results"></div>
</section>

<footer>
    <p>© 2026 Khalid — Neuropsychopharmacology Research</p>
</footer>

<!-- Loading Script -->
<script>
document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
        e.preventDefault();
        const targetURL = this.href;
        const overlay = document.getElementById("loading-overlay");
        const text = document.getElementById("loading-text");
        overlay.style.display = "flex";
        let percent = 0;
        const interval = setInterval(() => {
            percent += 2;
            text.textContent = percent + "%";
            if (percent >= 100) {
                clearInterval(interval);
                window.location.href = targetURL;
            }
        }, 30);
    });
});
</script>

<!-- NeuroMolecules Loader -->
<script>
let molecules = [];

fetch("neuromolecules.json")
  .then(res => res.json())
  .then(data => {
    molecules = data;
    renderMolecules(molecules);
  });

function renderMolecules(list) {
    const container = document.getElementById("nm-results");
    container.innerHTML = "";
    list.forEach(m => {
        container.innerHTML += `
            <div class="molecule-card">
                <h3>${m.name}</h3>
                <p><strong>Full chemical name:</strong> ${m.iupac}</p>
                <p><strong>Class:</strong> ${m.class}</p>
                <p><strong>Mechanism:</strong> ${m.mechanism}</p>
                <p><strong>Indications:</strong> ${m.indications.join(", ")}</p>
                <p><strong>Legal status:</strong> UAE: ${m.legal_status.UAE}, Japan: ${m.legal_status.Japan}, US: ${m.legal_status.US}</p>
                <p><strong>Origin:</strong> ${m.origin}</p>
                <p><strong>Pharmacology:</strong> ${m.pharmacology}</p>
                <p><strong>Research notes:</strong> ${m.research_notes}</p>
            </div>
        `;
    });
}

document.getElementById("nm-search").addEventListener("input", function() {
    const q = this.value.toLowerCase();
    const filtered = molecules.filter(m =>
        m.name.toLowerCase().includes(q) ||
        m.class.toLowerCase().includes(q) ||
        m.mechanism.toLowerCase().includes(q)
    );
    renderMolecules(filtered);
});
</script>

</body>
</html>
